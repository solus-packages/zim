name       : zim
version    : 0.69
release    : 9
source     :
    - http://zim-wiki.org/downloads/zim-0.69.tar.gz : 41990870893976a6e20271e1f59a0b896000f367218f26c13a88471252a004c8
license    : GPL-2.0-or-later
component  : office.notes
summary    : A WYSIWYG text editor and desktop wiki
description: |
    Zim is a graphical text editor used to maintain a collection of wiki pages. Each page can contain links to other pages, simple formatting and images. Pages are stored in a folder structure, like in an outliner, and can have attachments. Creating a new page is as easy as linking to a nonexistent page. All data is stored in plain text files with wiki formatting. Various plugins provide additional functionality, like a task list manager, an equation editor, a tray icon, and support for version control.
builddeps  :
    - pkgconfig(pygobject-2.0)
    - python-setuptools
rundeps    :
    - gnuplot
    - graphviz
    - python-gobject2
    - python-gtk2
    - python-setuptools
    - pyxdg
    - scrot
    - xdg-utils
build      : |
    %python_setup
install    : |
    %python_install --skip-xdg-cmd --skip-build
    sed -i 's/Utility;TextEditor;GTK;/Office;/g' $installdir/usr/share/applications/zim.desktop
